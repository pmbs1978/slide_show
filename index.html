<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="no-js">
    <header>

    </header>
    <main>
        <div class="container_slideshow">            
            <div class="slideshow">
              <!-- 
                O Elemento HTML <figure> representa o conteúdo independente, frequentemente com uma legenda (<figcaption>), e é normalmente referido como uma única unidade. Enquanto ela está relacionada com o fluxo principal, sua posição é independente do fluxo principal.Normalmente, isso é uma imagem, uma ilustração, um diagrama, um trecho de código ou uma esquema que é referenciado no texto principal, mas que pode ser movido para outra página ou para um apêndice, sem afetar o fluxo principal.
              -->
              <figure><img alt="" src="images/image_1.jpg"/></figure>
              <figure><img alt="" src="images/image_2.jpg"/></figure>
              <figure><img alt="" src="images/image_3.jpg"/></figure>
              <figure><img alt="" src="images/image_4.png"/></figure>
              <figure><img alt="" src="images/image_5.jpg"/></figure>
              <span class="prev" style="display: none;"><i class="fas fa-angle-left fa-4x"></i></span>
              <span class="next" style="display: none;"><i class="fas fa-angle-right fa-4x"></i></span>
            </div>                    
          </div>
    </main>
    <footer>

    </footer>
    <script src="js/carousel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
